<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheet.css">

  <meta charset="UTF-8">
  <title>게시판 만들기</title>
</head>
<body>

<div align="center">
  <h2>게시판 만들기</h2>
</div>

<div class="bannerbox">
  <a href="/members">
    <b style="font-size: 20px">배너 사진</b>
  </a>
</div>
<br>

<div style="margin-left: 2.5%">
  <a href="/members">
    <b>Profile</b>
  </a>

  <b style="margin-left: 10px">|</b>

  <a href="/members" style="margin-left: 10px">
    <b>Screenshot</b>
  </a>

  <b style="margin-left: 5px">|</b>

  <a href="/members" style="margin-left: 10px">
    <b>Coding</b>
  </a>

  <br>
  <br>
  <br>
  <div class="profilebox">

    프로필 사진
  </div>

  <div style="line-height: 40%">
    <br>
    <B>김도연</B>
    <p style="font-size: 10px">(kdy6283)</p>
  </div>
  <div class="container">
    <br><br>
    <p>
      <a href="/members/new">게시글 작성</a>
    </p>
  </div>
  <div class="container">

    <div>

      <table>

        <thead>
        <tr>

          <th>#</th>

          <th>게시글 목록</th>

        </tr>

        </thead>

        <tbody>

        <tr th:each="member : ${members}">

          <td th:text="${member.id}"></td>

          <td th:text="${member.name}"></td>

        </tr>

        </tbody>

      </table>

    </div>
  </div> <!-- /container -->


</div>
</body>
</html>
